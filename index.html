<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- google font - Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- custom styling -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="assets/images/illustration-article.svg"
        alt="coding and writing suggestive icon"
      />
      <div class="card-info">
        <div class="learning">
          <span class="learning-inner">Learning</span>
        </div>
        <div class="publish-info">Published 21 Dec 2023</div>
      </div>
      <div class="card-content">
        <a class="card-title-link" href="#">
          <h1 class="card-title">HTML & CSS foundations</h1>
        </a>
        <p class="card-paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card-author">
        <div class="author-pic">
          <img
            class="author-pic-inner"
            src="assets/images/image-avatar.webp"
            alt=""
          />
        </div>
        <div class="author-name">Greg Hooper</div>
      </div>
    </div>
  </body>
</html>
